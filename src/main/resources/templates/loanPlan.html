<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<div class="container">
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">Payment date</th>
                <th scope="col">Payment</th>
                <th scope="col">Principal</th>
                <th scope="col">Interest</th>
                <th scope="col">Total interest</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${loanPlan.getMonthlyPlans().empty}">
                <td colspan="4">Loan plan is not available</td>
            </tr>
            <tr th:each="monthlyPlan : ${loanPlan.getMonthlyPlans()}">
                <td th:text="${#strings.toLowerCase(monthlyPlan.getMonthName())} + ', ' + ${monthlyPlan.getYearValue()}">Payment date</td>
                <td th:text="${#numbers.formatDecimal(monthlyPlan.getPayment(), 0, 'COMMA', 2, 'POINT')} + '€'">Payment</td>
                <td th:text="${#numbers.formatDecimal(monthlyPlan.getPrincipal(), 0, 'COMMA', 2, 'POINT')} + '€'">Principal</td>
                <td th:text="${#numbers.formatDecimal(monthlyPlan.getInterest(), 0, 'COMMA', 2, 'POINT')} + '€'">Interest</td>
                <td th:text="${#numbers.formatDecimal(monthlyPlan.getTotalInterest(), 0, 'COMMA', 2, 'POINT')} + '€'">Total interest</td>
                <td th:text="${#numbers.formatDecimal(monthlyPlan.getBalance(), 0, 'COMMA', 2, 'POINT')} + '€'">Balance</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
