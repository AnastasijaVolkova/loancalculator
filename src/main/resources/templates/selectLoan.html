<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<!--<nav th:replace="navbar::nav"></nav>-->
<div class="container">
    <h1 class="mt-4">Generate loan plan</h1>
    <form th:action="@{/loan/calculate}" th:object="${loanInput}" method="post">
        <div class="d-inline-flex flex-column justify-content-center h-100 w-30">
            <div class="input-group mb-2">
                <select th:name="type" aria-label="Loan type">
                    <option value="HOUSE">House - 3.5%</option>
                </select>
            </div>
            <div class="input-group mb-2">
                <input type="number" step="0.01" min="0.00" class="form-control" th:attr="title='Required amount'" placeholder="0.00" th:field="*{amount}" aria-label="Amount" required>
                <span class="input-group-text">â‚¬</span>
            </div>
            <div class="input-group mb-2">
                <input type="number" class="form-control" min="0" th:attr="title='Years to paid loan'" placeholder="Years" th:field="*{years}" aria-label="Years" aria-describedby="basic-addon3" required>
                <span class="input-group-text">y</span>
            </div>
            <div class="input-group mb-2">
                <input type="number" class="form-control" min="0" max="12" th:attr="title='Months to paid loan'" placeholder="Months" th:field="*{months}" aria-label="Months" aria-describedby="basic-addon3" required>
                <span class="input-group-text">m</span>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-outline-primary me-md-2" type="submit" value="Calculate">
                <input class="btn btn-outline-danger" type="reset" value="Reset">
            </div>
        </div>
    </form>
</div>
</body>
</html>
